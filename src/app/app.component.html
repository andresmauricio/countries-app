<input type="text" placeholder="search" [formControl]="input">
<select name="" id="" [formControl]="select">
  <option value="Show All">Show All</option>
  <option value="Favorites">Favorites</option>
  <option value="Africa">Africa</option>
  <option value="Asia">Asia</option>
  <option value="Americas">Americas</option>
  <option value="Europe">Europe</option>
  <option value="Oceania">Oceania</option>
</select>
<div class="grid">
  <ng-container *ngFor="let region of filterData">
    <section *ngIf="region.data.length">
      <h2>{{region.name}}</h2>
      <app-countri *ngFor="let countrie of region.data" [countrie]="countrie"></app-countri>
    </section>
  </ng-container>
</div>
